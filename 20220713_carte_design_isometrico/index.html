<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- bs 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- card css -->
    <link rel="stylesheet" href="style/cards.css">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-12">

                <div id="card-container">

                    <!-- cards -->
                    <div class="card" id="card1">
                        <div class="card-header">
                            <img src="images/1280px-Mcold.png" alt="">
                        </div>
                        <div class="card-number">
                            1234 1234 1111 2222
                        </div>
                        <div class="card-user">
                            Rick Grimes
                        </div>
                    </div>

                    <div class="card" id="card2">
                        <div class="card-header">
                            <img src="images/Visa_Inc._logo.svg.png" alt="">
                        </div>
                        <div class="card-number">
                            9999 8888 7654 3210
                        </div>
                        <div class="card-user">
                            Homer Simpson
                        </div>
                    </div>


                    <!-- form -->
                    <form action="">
                        <div class="mb-3 mt-3">
                            <label for="number" class="form-label">Card Number:</label>
                            <input type="number" class="form-control" id="number"
                            placeholder="Enter card number" name="number">
                        </div>
                        <div class="mb-3">
                            <label for="user" class="form-label">Card User Name:</label>
                            <input type="text" class="form-control" id="user" 
                            placeholder="Enter card user"
                                name="user">
                        </div>
                       
                        <button id="btnChangeCardData" type="button" class="btn btn-dark">Change Data</button>
                    </form>

                </div>

            </div>
        </div>
    </div>


    <script src="scripts/cards.js"></script>
</body>

</html>
